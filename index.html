<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins'; margin: 0; padding: 0; box-sizing: border-box;">
    <div style="display: flex; flex-direction: column;">
      <h1>Form Elements</h1>
      <form action="#" style="padding: 10px; font-size: 20px">
        <label for="text">Full Name:</label> <br />
        <input type="text" placeholder="John Doe" />
        <br /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" placeholder="john@example.com" />
        <br /><br />

        <label for="password">Password:</label><br />
        <input type="password" name="password" />
        <br /><br />

        <label for="number">Age:</label><br />
        <input type="number" name="age" />
        <br /><br />

        <label for="date">Date of Birth</label><br />
        <input type="date" />
        <br /><br />

        <label for="time">Preferred Appoinment Time</label><br />
        <input type="time" />
        <br /><br />

        <label for="">Upload File:</label><br />
        <input type="file" />
        <br /><br />

        <label for="radio">Gender:</label><br />
        <input type="radio" name="gender" value="Male" id="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" value="Female" id="female" />
        <label for="female">Female</label>
        <br /><br />

        <label for="checkbox">Subscribe to newsletter:</label><br />
        <input type="checkbox" />
        <br /><br />

        <label for="message">Message:</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <br /><br />

        <label for="country">Country:</label><br />
        <select name="country" id="country">
          <option value="UK">UK</option>
          <option value="AZE">AZE</option>
          <option value="USA">USA</option>
        </select>
        <br /><br />

        <label for="checkbox">Select Hobbies:</label><br />
        <input type="checkbox" name="checkbox" value="reading" id="reading" />
        <label for="reading">Reading</label><br />
        <input type="checkbox" name="checkbox" value="music" id="music" />
        <label for="music">Music</label><br />
        <input type="checkbox" name="checkbox" value="sports" id="sports" />
        <label for="sports">Sports</label><br />
        <input type="checkbox" name="checkbox" value="travel" id="travel" />
        <label for="travel">Travel</label><br />
        <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
